<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="'Teti | ' + #{title.dashboard}"></title>
    <link rel="stylesheet" th:href="@{css/common.css}">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <script th:src="@{js/common.js}"></script>
    <script th:src="@{js/index.js}"></script>
</head>
<body>
<nav th:replace="components/bars :: navbar(#{title.dashboard})"></nav>
<div class="container-fluid" sec:authorize="isAuthenticated()">
    <div class="row">
        <nav th:replace="components/bars :: sidebar('index','index')"></nav>
        <main role="main" class="over-sidebar col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        </main>
    </div>
</div>
</body>
</html>
