<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="'Teti | ' + #{title.manage_admin}"></title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/admin.js}"></script>
</head>
<body>
<nav th:replace="components/bars :: navbar(#{title.manage_admin})"></nav>
<div class="container-fluid" sec:authorize="isAuthenticated()">
    <div class="row">
        <nav th:replace="components/bars :: sidebar('registries', 'admin')"></nav>
        <main role="main" class="over-sidebar col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="text-primary mb-3" th:text="#{administrators.add-administrator}"></h5>
                    <form action="#" th:replace="components/forms :: admin-form('add', '/adm-api/save', post)"></form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="text-primary mb-3" th:text="#{administrators.list-administrator}"></h5>
                    <table th:replace="components/dataTables :: administrators-table"></table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                </div>
                <div class="col-6">
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="components/modals :: basic_modal('add-admin-modal', ~{ :: #add-admin-content})">
    <div id="add-admin-content">
        <div class="row justify-content-center">
            <span th:text="#{info.administrator.add}"></span>
        </div>
        <div class="row justify-content-center">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
    </div>
</div>
<div th:replace="components/modals :: simple_modal('edit-admin-modal', #{administrators.edit-administrator}, ~{components/forms :: admin-form('edit', '/adm-api/:id/edit', 'put')})"></div>
</body>
</html>
