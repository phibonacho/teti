<html xmlns:th="https://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<head>
    <title>TOD | Sign Up</title>
</head>
<body class="bg-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div th:if="${param.error}" th:each="error : ${param.error}">
                <span class="alert alert-danger" th:text="${error}"></span>
            </div>
            <div class="card my-5">
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-md-6 d-md-block d-none">
                        </div>
                        <div class="col-md-6">
                            <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                                <label th:for="${#ids.next('username')}" class="sr-only">Username</label>
                                <input type="text" th:field="*{username}" class="form-control mb-2" placeholder="Username"/>
                                <label th:for="${#ids.next('password')}" class="sr-only">Password</label>
                                <input type="password" th:field="*{password}" class="form-control mb-2" placeholder="Password"/>
                                <label th:for="${#ids.next('passwordConfirm')}" class="sr-only">Password Confirm</label>
                                <input type="password" th:field="*{passwordConfirm}" class="form-control mb-2" placeholder="Password"/>
                                <button type="submit" class="btn btn-primary text-uppercase">signup</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
