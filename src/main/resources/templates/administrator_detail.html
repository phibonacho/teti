<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <link rel="shortcut icon" href="/favicon.ico" />
    <title th:text="'Teti | ' + #{title.admin.detail}"></title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin_detail.css}">
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div id="app">
    <nav th:replace="components/bars :: navbar(#{title.admin.detail} + ' ' + ${admin.id})"></nav>
    <nav th:replace="components/bars :: vue_sidebar('registries', 'admin')"></nav>
    <main class="over-sidebar col-md-9 col-lg-10 pt-3 px-4">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <div class="info-wrapper">
                                            <span th:text="${!#strings.isEmpty(admin.businessName)}? ${admin.businessName} : '---'"></span>
                                        </div>
                                        <small class="info-name" th:text="#{administrator.businessName}"></small>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="info-wrapper">
                                            <span th:text="${!#strings.isEmpty(admin.fiscalCode)}? ${admin.fiscalCode} : '---'"></span>
                                        </div>
                                        <small class="info-name" th:text="#{administrator.fiscalCode}"></small>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-4">
                                        <div class="info-wrapper">
                                            <span th:text="${!#strings.isEmpty(admin.phone)}? ${admin.phone} : '---'"></span>
                                        </div>
                                        <small class="info-name" th:text="#{administrator.landphone}"></small>
                                    </div>
                                    <div class="col-4">
                                        <div class="info-wrapper">
                                            <span  th:text="${!#strings.isEmpty(admin.fax)}? ${admin.fax} : '---'"></span>
                                        </div>
                                        <small class="info-name" th:text="#{administrator.fax}"></small>
                                    </div>
                                    <div class="col-4">
                                        <div class="info-wrapper">
                                            <span  th:text="${!#strings.isEmpty(admin.mobilePhone)}? ${admin.mobilePhone} : '---'"></span>
                                        </div>
                                        <small class="info-name" th:text="#{administrator.mobilePhone}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="info-wrapper">
                                                <span  th:text="${!#strings.isEmpty(admin.address.street)}? ${admin.address.street} : '---'"></span>
                                            </div>
                                            <small class="info-name" th:text="#{address.street}"></small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-4">
                                            <div class="info-wrapper">
                                                <span  th:text="${!#strings.isEmpty(admin.address.streetNumber)}? ${admin.address.streetNumber} : '---'"></span>
                                            </div>
                                            <small class="info-name" th:text="#{address.streetNumber}"></small>
                                        </div>
                                        <div class="col-4">
                                            <div class="info-wrapper">
                                                <span  th:text="${!#strings.isEmpty(admin.address.zipCode)}? ${admin.address.zipCode} : '---'"></span>
                                            </div>
                                            <small class="info-name" th:text="#{address.zipCode}"></small>
                                        </div>
                                        <div class="col-4">
                                            <div class="info-wrapper">
                                                <span  th:text="${!#strings.isEmpty(admin.address.city)}? ${admin.address.city} : '---'"></span>
                                            </div>
                                            <small class="info-name" th:text="#{address.city}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="info-wrapper">
                                        <span th:text="${!#strings.isEmpty(admin.note)}?${admin.note} : '---'"></span>
                                    </div>
                                    <small class="info-name" th:text="#{administrator.note}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-9">
                <b-overlay :show="saveOverlay"
                           variant="transparent"
                           blur="1rem"
                           spinner-variant="primary">
                    <div class="card mt-3">
                        <div class="card-body">
                                <form th:replace="components/forms :: admin-form-vue(save, 'save', post, #{btn.save}, 'saveData', 'resetSearch')"></form>
                        </div>
                    </div>
                </b-overlay>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="d-flex justify-content-start">
                    <h5 class="text-primary mb-3" th:text="#{administrators.list-administrator}"></h5>
                    <a class="py-1 px-2"  href="#" v-b-toggle.admin-filters role="button">
                        <i class="fas fa-sliders-h text-primary"></i>
                    </a>
                </div>
                <b-collapse id="admin-filters">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="text-primary mb-2">Filtra Amministratori</h6>
                            <form th:replace="components/forms :: admin-form-vue(search, 'search', post, #{btn.search}, 'reloadData', 'resetSearch')"></form>
                        </div>
                    </div>
                </b-collapse>
                <b-table hover
                         :items="provider"
                         :fields="fields"
                         :current-page="1"
                         :per-page="10"
                         :api-url="adm_url"
                         id="adm-table">
                    <template v-slot:cell(id)="data">
                        <div class="row justify-content-around">
                            <a class="py-1 px-2 remove-administrator" href="#" @click="deleteData(data.value)"><i class="fas fa-trash-alt text-ed"></i></a>
                            <a class="py-1 px-2 edit-administrator" href="#" @click="editModal(data.value)"><i class="fas fa-pen text-primary"></i></a>
                            <a class="py-1 px-2" :href="'/registries/administrators/' + data.value + '/detail'"><i class="fas fa-portrait text-dark"></i></a>
                        </div>
                    </template>
                    <template v-slot:table-busy>
                        <div class="text-center text-primary my-2">
                            <b-spinner class="align-middle"></b-spinner>
                            <strong>Loading...</strong>
                        </div>
                    </template>
                </b-table>
            </div>
        </div>
    </main>
    <b-modal id="edit-modal" centered size="lg" hide-footer th:title="#{administrators.edit-administrator}">
        <form action="#" th:replace="components/forms :: admin-form-vue(edit, 'edit', put, #{btn.update}, 'editData', 'resetEdit')"></form>
    </b-modal>
</div>
<script th:src="@{/js/admin_detail.js}"></script>
</body>
</html>
